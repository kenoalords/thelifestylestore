<!DOCTYPE html>
<html lang="en" dir="ltr">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#111">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>{% block title %}{% endblock %} - {{ site_name }}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
    </head>
    <body class="admin" style="background: url({% static 'images/registration-back.jpg' %}) no-repeat center; background-size: cover">
        <!-- Main content area -->
        <div class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="has-text-centered">
                        <a href="{% url 'microstore:index' %}" class="logo">
                            <img src="{% static 'images/the-lifestyle-shop.logo.svg' %}" alt="The Lifestyle Store">
                        </a>
                    </div>
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123763559-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-123763559-1');
        </script>

    </body>
</html>
